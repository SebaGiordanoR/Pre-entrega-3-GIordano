<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito wiccat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a href="./" class="navbar-brand" ><img src="LogoNoName.png" alt="logo wiccat" class="logo"></a>
        </div>
      </nav>
      <main  class="d-flex flex-row justify-content-between">
        <section>
            <h1>Nuestros productos</h1>
            <div id="divDestacados" class="destacados">
            </div>
        </section>
        <section>
            <div  class="ticketCarrito">
                <table class="table table-success">
                    <thead>
                      <tr>
                        <th class="headTabla productosCol" scope="col">Producto</th>
                        <th class="headTabla cantidadCol" scope="col">Cantidad</th>
                        <th class="headTabla subtotalCol" scope="col">Subtotal</th>
                      </tr>
                    </thead>
                    <tbody id="tablaBody">
                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <footer class="pie">
      <div class="textoFooter textoTel my-lg-0">
          <p>Correo: wiccat.store@gmail.com</p>
      </div>
  </footer>
      <div class="carrito">

      </div>


    
   
    <script src="./js/productos.js"></script>
     <script src="./js/app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
